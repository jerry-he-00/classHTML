<body class="poem-body">
    <div class="poem-div">
        <h2>春晓</h2>
        <small>孟浩然</small>
        <p class="poem-p">春眠不觉晓, <br />处处蚊子咬, <br />夜来把掌声, <br />不知死多少!</p>
